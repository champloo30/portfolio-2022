<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://use.typekit.net/xdh3hge.css">
    <title>Portfolio Website</title>
    <style>
      *{
        font-family: freight-display-pro, serif;
        font-family: source-code-pro, monospace;
        margin: 0;
      }

      :root{
        --background-one: #F9F6EE;
        --background-two: #107E7D;
        --background-three: #585481;
        --primary-text: #585481;
        --secondary-text: #F9F6EE;
        --tertiary-text: #F38375;
        --primary-accent: #107E7D;
        --secondary-accent: #232C33;
        --bone: #F9F6EE;
        --salmon: #F38375;
        --teal: #107E7D;
        --purpleNavy: #585481;
        --gunmetal: #232C33;
        --charcoal: #374558;
        --eton: #A1CCA5;
        --rosy: #B79492;
      }

      [data-theme='dark'] {
        --background-one: #232C33;
        --background-two: #374558;
        --background-three: #B79492;
        --primary-text: #B79492;
        --secondary-text: #A1CCA5;
        --tertiary-text: #F9F6EE;
        --primary-accent: #374558;
        --secondary-accent: #F9F6EE;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
